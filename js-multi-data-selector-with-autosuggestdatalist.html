<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure JavaScript Multiple Select with Auto Suggest Datalist</title>
    <link rel="stylesheet" href="js-multi-data-selector-with-autosuggestdatalist.css" type="text/css">
</head>
<body>
<div class="container">
    <label for="">Sample 1 <span class="text-danger">*</span></label>
    <select name="" multiple>
        <option>Top Level</option>
        <option>Senior Level</option>
        <option>Mid Level</option>
        <option>Entry Level</option>
    </select>
</div>
<div class="container">
    <label for="">Sample 2 <span class="text-danger">*</span></label>
    <select name="" multiple="multiple">
        <option>IT &amp; Telecommunication</option>
        <option>Construction / Engineering / Architects</option>
        <option>Creative / Graphics / Designing</option>
        <option>Commercial / Logistic / Supply Chain</option>
    </select>
</div>
<script src="js-multi-data-selector-with-autosuggestdatalist.js" type="text/javascript"></script>
</body>
</html>
